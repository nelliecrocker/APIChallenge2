        </div>
      </div>

      <!-- Intro Area -->

          Giphy-fy your name

    <!-- search bar -->

<input id="search-bar" type="search" placeholder="Type your name"></input></form>
</form>
    <!-- Cards / giphy results -->

    <div class="card giphyLetter" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
        </div>
      </div>
